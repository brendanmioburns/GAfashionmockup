<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fashion Blog Mockup</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <h1>Sartre's List</h1><h2>Better-Dressed People</h2>

      <!-- Six column grid -->
        <div class="row">
          <div class="col-2">
            Women's
          </div>
          <div class="col-2">
            Men's
          </div>
          <div class="col-2">
            On the Street
          </div>
          <div class="col-2">
            The Catwalk
          </div>
          <div class="col-2">
            AdWatch
          </div>
          <div class="col-2">
            About
          </div>
        </div>
    <!-- /Six column grid -->

    <!-- Three quarter column grid -->
        <div class="row">
          <div class="col-8">
            <h1 id="date">11/12/13</h1>
            <h1 id="on-street">On the Street in Brooklyn</h1>
          </div>
          <div class="col-4">
            <h3 id="about">About Us</h3>
          </div>
        </div>
    <!-- /Three quarter column grid -->
    </div>

  </body>
</html>
